<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="css/cssRegistro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/agenda.css">
    <link rel="stylesheet" href="css/navfooter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div id="agendatitulo">
        <h1 id="h1">Registro Agenda </h1>
    </div>
    <div id="formagenda">
        <table id="registroagenda">
            <tr>
                <td id="camposform">
                    <span class="textCampos">Fecha de inicio</span>
                    <div id="Espacios">
                        <input type="date" id="fecha" class="Texto" placeholder="Fecha de inicio: dd/MM/AAAA"
                            name="FechaNacimiento" required>
                    </div>
                    <span class="textCampos">Fecha de fin</span>
                    <div id="Espacios">
                        <input type="date" id="fecha2" class="Texto" placeholder="Fecha de fin: dd/MM/AAAA"
                            name="FechaNacimiento" required>
                    </div>
                    <span class="textCampos">Hora Inicio</span>
                    <div id="Espacios">
                        <select class="select-css Texto" name="horainicio" id="horainicio">
                            <option value="">Hora inicio </option required>
                        </select>
                    </div>
                    <span class="textCampos">Hora Fin</span>
                    <div id="Espacios">
                        <select class="select-css Texto" name="horafin" id="horafin">
                            <option value="">Hora fin </option required>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
        <div id="boton2">
            <input type="button" id="Button3" value="Crear agenda" name="CrearAgenda">
        </div>
    </div>
</body>
<script src="js/template.js"></script>
<script src="js/funciones.js"></script>
<script src="js/registroagenda.js"></script>

</html>
