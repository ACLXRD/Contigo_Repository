<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/navfooter.css">

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <br>
    <center>
        <h2>Gestión por grado</h2>
    </center>

    <br>
    <center>
        <p>A continuación seleccione los datos solicitados y así obtendrá un análisis parcial del uso de la plataforma
            dado por los estudiantes. </p>
    </center>
    <br>
    <br>


    <div id="contenedor">
        <section id="contenedor_cc">
            <center>
                <p>Seleccione el grado</p>
            </center>

            <div id="cursos" class="credencial">

                <select id="grados" name="grados" class="ui search fluid dropdown">
                </select>

            </div>

            <br>
            <center>
                <p>Seleccione el área </p>
            </center>
            <div id="cursos" class="credencial">

                <select id="modulos" name="grados" class="ui search fluid dropdown" onchange="obtenerSelect();">
                    <option value="">Área</option>
                    <option value="1">Botón de Pánico por estudiante</option>
                    <option value="2">Botón de Pánico por grado</option>
                    <option value="3">Situaciones</option>
                    <option value="4">Conversatorios</option>

                </select>

            </div>


            <br>


            <br>
            <br>


        </section>

        <br>
        <section id="contenedor_conv">

            <center>
                <p>Seleccione el tiempo </p>
            </center>
            <div id="cursos" class="credencial">

                <select id="frecuenciaEstadisticas" name="grados" class="ui search fluid dropdown">

                    <option value="">Datos</option>
                    <option value="1">Diario</option>
                    <option value="2">Semanal</option>
                    <option value="3">Mensual</option>

                </select>

            </div>

            <br>
            <div id=opcbtn>
                <center>
                    <p>Ingrese el documento del alumno </p>
                </center>
                <div id="cursos" class="credencial">
                    <input id="docEstudiante" type="text" placeholder="documento">
                </div>
            </div>


            <br>
        </section>
    </div>
    <br>
    <div class="contenedor_credencial">
        <button href="gestionCurso.html" id="btnGerar" class="btn" type="submit">Generar Datos</button>
    </div>

    <div class="ui grid">
        <div class="ui row">
            <div class="ui five wide column">

            </div>
            <div class="ui centered eight wide column">
                <h1>Gestión del grado</h1>
            </div>
            <div class="ui four wide column">

            </div>
        </div>
        <div class="ui row">
            <div class="ui one wide column">

            </div>
            
            <div class="ui fourteen wide column">
                <div class="ui stackable two column grid">
                    <div class="column">
                        <canvas id="situacionesComunes" class="tamaño" ></canvas>
                    </div>
                    <div class="column">
                        <canvas id="conversatoriosComunes"  class="tamaño"></canvas>
                    </div>
                    <div class="column">
                        <canvas id="usoChat"  class="tamaño"></canvas>
                    </div>
                    <div class="column">
                        <canvas id="cantidadEstudiantes"  class="tamaño"></canvas>
                    </div>
                  </div>
            </div>
            <div class="ui one wide column">

            </div>
        </div>
    </div>


</body>
