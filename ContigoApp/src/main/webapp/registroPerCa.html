<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_components/bootstrap.min.css">
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="css/cssRegistro.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Registro de Personal Califcado</h1>
    <div id="Datos">
        <form action="">
        <table id="table-datos">
            <tr>
                <td id="Columna-datos">
                    <div id="Espacios">
                        <input type="text" id="documento" class="Texto" placeholder="C.C" name="C.C" required>
                    </div>
                    <div id="Espacios">
                        <input type="text" id="primerNombre" class="Texto" placeholder="Primer nombre" name="PrimerNombre" required>
                    </div>
                    <div id="Espacios">
                        <input type="text" id="primerApellido"class="Texto" placeholder="Primer apellido" name="PrimerApellido" required>
                    </div>
                    <div id="Espacios">
                        <input type="email" id="correo" class="Texto" placeholder="Correo electrónico" name="CorreoElectronico" required>
                    </div>
                </td>
                <td id="Columna-datos2">
                    <div id="Espacios">
                        <input type="date" id="fecha" class="Texto" placeholder="Fecha de nacimiento: dd/MM/AAAA" name="FechaNacimiento" required>                        
                    </div>
                    <div id="Espacios">
                        <input type="text" id="segundoNombre" class="Texto" placeholder="Segundo nombre" name="SegundoNombre" required>
                    </div>
                    <div id="Espacios">
                        <input type="text" id="segundoApellido" class="Texto" placeholder="Segundo apellido" name="SegundoApellido" required>
                    </div>
                    <div id="Espacios">
                        <input type="password" id="contraseña" class="Texto" placeholder="Contraseña" name="password" required>
                    </div>
                    <div id="Espacios">
                        <p>Subir imagen de perfil</p>
                        <input type="file" id="img-uploader" min="0" max="5" class="Texto" >
                    </div>               
                </td>
            </tr>           
        </table>
        <div id="boton">
            <input type="submit" id="Button2" value="Crear usuario" name="CrearUsuario">
        </div>
    </form>
    </div>
  
    <script src="js/js_componentes/jquery.min.js"></script>
    <script src="js/registroPerca.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
