<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="css/cssRegistro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Registro de Estudiante</h1>
    <div id="Datos">
        <table id="table-datos">
            <tr>
                <td id="Columna-datos">
                    <div id="Espacios">
                        <select class="select-css Texto" name="TipoDocumento" id="TipoDocumento">
                            <option value="">Tipo de documento</option>
                        </select>
                    </div>
                    <div id="Espacios">
                        <input type="number" id="TIoCC" class="Texto" placeholder="Numero de documento" name="TIoCC">
                    </div>
                    <div id="Espacios">
                        <input type="text"
                            onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))"
                            id="PrimerNombre" class="Texto" placeholder="Primer nombre" name="PrimerNombre">
                    </div>
                    <div id="Espacios">
                        <input type="text" id="PrimerApellido" class="Texto" placeholder="Primer apellido"
                            name="PrimerApellido"
                            onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))">
                    </div>
                    <div id="Espacios">
                        <select class="select-css Texto" name="Genero" id="Genero">
                            <option>Genero</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div id="Espacios5">
                        <input type="text" class="Texto" id="CodigoInstitucional" placeholder="Código institucional"
                            name="CodigoInstitucional">
                    </div>
                    
                </td>
                <td id="Columna-datos2">
                    <span class="textFecha" id="textFecha">Fecha de nacimiento</span>
                    <div id="Espacios4">
                        <input type="date" class="Texto" id="FechaNacimiento" name="FechaNacimiento" max="2020-03-24">
                    </div>
                    
                    <div id="Espacios5">
                        <input type="text" class="Texto" placeholder="Segundo nombre" name="SegundoNombre" id="SegundoNombre"
                            onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))">
                    </div>
                    <div id="Espacios5">
                        <input type="text" class="Texto" id="SegundoApellido" placeholder="Segundo apellido"
                            name="SegundoApellido"
                            onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| (event.charCode == 32)|| (event.charCode == 209)|| (event.charCode == 241))">
                    </div>

                   
                    <div id="Espacios5">
                        <input type="password" class="Texto" id="contra" placeholder="Contraseña" name="Contraseña">
                    </div>
                    <div id="Espacios5">
                        <input type="password" class="Texto" id="conficontra" placeholder="Confirmar contraseña"
                            name="ConfirmarContraseña">
                    </div>
                    <div id="Espacios4">
                        <input type="button" id="Button" value="Crear usuario" name="CrearUsuario" onClick="Ingresar();">
                    </div>
                </td>
            </tr>

        </table>
        
    </div>
    <div id="alert"></div>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/registroEstudiante.js"></script>
</body>

</html>
